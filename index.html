<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White-box TFM Lab</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js (그래프) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">White-box TFM Lab</div>
      <div class="subtitle">Roblox(Hittle TFM) 웹 포팅</div>
    </div>
    <div class="right">
      <a class="link" target="_blank" rel="noopener" href="https://github.com/">GitHub</a>
    </div>
  </header>

  <main class="grid">
    <!-- 좌측: 입력 패널 -->
    <section class="card">
      <h2>Inputs</h2>

      <div class="form">
        <label>R (K/W)
          <input id="R" type="number" step="0.001" value="2.0" />
        </label>

        <label>C (J/K)
          <input id="C" type="number" step="1000" value="2000000" />
        </label>

        <label>Area A (m²)
          <input id="A" type="number" step="0.1" value="10" />
        </label>

        <hr />

        <label>dt (hours)
          <input id="dtHours" type="number" step="1" value="1" />
        </label>

        <label>kernel (hours)
          <input id="kernelHours" type="number" step="1" value="224" />
        </label>

        <label>warmup (hours)
          <input id="warmupHours" type="number" step="1" value="200" />
        </label>

        <label>run (hours)
          <input id="runHours" type="number" step="1" value="24" />
        </label>

        <hr />

        <label>Outdoor To (°C) during warmup/run
          <input id="To" type="number" step="0.5" value="-10" />
        </label>

        <label>Indoor Ti (°C) during warmup/run
          <input id="Ti" type="number" step="0.5" value="20" />
        </label>

        <label>Series terms (M)
          <input id="seriesTerms" type="number" step="50" value="200" />
        </label>

        <button id="runBtn" class="primary">Run 24h</button>

        <div class="note">
          * 지금은 “UI/그래프/구조”만 완성해둔 상태.<br/>
          * 다음 단계에서 Roblox의 커널 산정 로직을 그대로 JS로 옮겨서 X/Y를 채움.
        </div>
      </div>
    </section>

    <!-- 우측: 그래프 -->
    <section class="card">
      <h2>Kernels (X/Y)</h2>
      <canvas id="kernelChart"></canvas>
    </section>

    <section class="card">
      <h2>Heat Loss</h2>
      <div class="row">
        <div class="kpi">
          <div class="kpi-label">Total (kWh)</div>
          <div id="totalKwh" class="kpi-value">-</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Peak |q| (W)</div>
          <div id="peakW" class="kpi-value">-</div>
        </div>
      </div>
      <canvas id="qChart"></canvas>
    </section>
  </main>

  <script type="module" src="tfm.js"></script>
</body>
</html>
